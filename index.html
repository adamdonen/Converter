<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter App - Convert various types of units">
    <meta name="author" content="Adam Donen">
    <title>Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
    <h1>Converter</h1>
</header>

<div class="pick-type">
    <h2>Conversion Options</h2>
    <div id="conversionType">
        <ul>
            <li data-value="Currency" id="currencyLink">Currency</li>
            <li class="active" data-value="Time" id="timeLink">Time</li>
            <li data-value="Distance" id="distanceLink">Distance</li>
            <li data-value="Weight" id="weightLink">Weight</li>
            <li data-value="Temperature" id="temperatureLink">Temperature</li>
            <li  data-value="Data" id="dataLink">Data</li>
        </ul>
        <h2 id="conversionTypeDisplay">Currency</h2>
    </div>
</div>

<div class="main">
    <div class="main-container">
        <div class="unit-container">
    <div>
        <label for="fromUnit">From:</label>
        <select id="fromUnit" class="unit-list" size="7"></select>
    </div>
    <div>
        <label for="toUnit">To:</label>
        <select id="toUnit" class="unit-list" size="7"></select>
    </div>
        </div>
        <div class ="input-container">
    <div>
        <label for="inputValue">Value</label>
        <input type="text" id="inputValue">
    </div>
    <div>
        <label for="convertedValue">Converted Value:</label>
        <input type="text" id="convertedValue" readonly>
    </div>
        <div>
        <button id="convertButton">Convert</button>
        </div>

        </div>
    </div>
</div>
<footer>
    <div class="github">
        <a href="https://github.com/adamdonen/Converter" target="_blank"><i style="font-size:64px" class="fa">&#xf09b;</i></a>
        <p>GitHub Repo</p>
    </div>
</footer>

<script src="script.js" type="module"></script>
</body>

</html>
